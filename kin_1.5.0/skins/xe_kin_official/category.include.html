<div cond="$module_info->use_category == 'Y'" class="kinCategory">
	<ul class="gCate_ul">
		<li class="gCate_first gCate<!--@if(!$category_srl)--> selected<!--@end-->"><a href="{getUrl('category_srl','')}" class="m_a">{$lang->total_articles}</a></li>
		<li loop="$categories => $key, $val" cond="$val->parent_srl == 0" class="gCate<!--@if($category_srl == $val->category_srl)--> selected<!--@end-->" id="gCate_idx_{$key}"><a href="{getUrl('category_srl',$val->category_srl)}" class="m_a">{$val->title}</a> <span>({number_format($val->document_count)})</span>
			<ul class="sCate_ul">
				<li loop="$categories => $key2, $val2" cond="$val2->depth == 1 && $val2->parent_srl == $val->category_srl" class="gCate<!--@if($category_srl == $val2->category_srl)--> selected<!--@end-->"><a href="{getUrl('category_srl',$val2->category_srl)}" class="s_a">{$val2->title}</a><span>({number_format($val2->document_count)})</span></li>
			</ul>
		</li>
		</li>		
	</ul>
</div>
