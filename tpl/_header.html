<load target="css/kin.css" />

<h3 class="xeAdmin">{$lang->kin} <span class="gray">{$lang->cmd_management}</span></h3>

<div class="infoText">{nl2br($lang->about_kin)} </div>


<div cond="$module_info" class="header4">
    <h4 cond="!empty($module_srl)" class="xeAdmin">
        {$module_info->mid}
        <span class="vr">|</span>
        <a href="{getSiteUrl($module_info->domain,'','mid',$module_info->mid)}" onclick="window.open(this.href); return false;" class="view">View</a>
    </h4>

    <ul class="localNavigation">
        <li cond="$module=='admin'" class="on"|cond="$act=='dispKinAdminList'"><a href="{getUrl('act','dispKinAdminList','module_srl','')}">{$lang->cmd_list}</a></li>
        <li cond="$module!='admin'"><a href="{getUrl('act','')}">{$lang->cmd_back}</a></li>
        <li class="on"|cond="$act=='dispKinAdminInsert'"><a href="{getUrl('act','dispKinAdminInsert')}"><!--@if(empty($module_srl))-->{$lang->cmd_new}<!--@else-->{$lang->module_info}<!--@end--></a></li>
        <li cond="!empty($module_srl)" class="on"|cond="$act=='dispKinAdminCategory'"><a href="{getUrl('act','dispKinAdminCategory')}">{$lang->cmd_manage_category}</a></li>
        <li cond="!empty($module_srl)" class="on"|cond="$act=='dispKinAdminAdditions'"><a href="{getUrl('act','dispKinAdminAdditions')}">{$lang->cmd_addition_setup}</a></li>

    </ul>
</div>
