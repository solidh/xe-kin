<div class="topPeriodPoint">

		<thead><tr><th colspan=2>{$lang->topLastWeek} 5</th></tr></thead>
		<tbody>
			<tr loop="$document_top['lastWeek'] => $row">
				<td width="50%" class="ln23">
					&nbsp;{$row['nick_name']}
				</td>
				<td width="50%" align="right" class="ln23">

			</tr>
